<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Activity</title>
    <!--BootStrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--FONT-->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Jquery link-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Firebase link-->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>
    <!--Custom JS file-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Trains in the Area</h1>
                <p class="lead">Check the schedule for your train</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <table class="table" id="trainScheduleTable">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (Min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </blockquote>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Add a Train to the Schedule
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <form>
                        <div class="form-group">
                            <label for="">Train Name: </label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Destination:</label>
                            <input class="form-control" id="train-destination-input" type="text">

                        </div>
                        <div class="form-group">
                            <label for="">First Train Time: (HH:mm - military time) </label>
                            <input class="form-control" id="train-time-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Frequency: </label>
                            <input class="form-control" id="train-frequency-input" type="frequency">
                        </div>
                        <div class="col-auto">
                            <button id="submitbtn" type="submit" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </form>
                </blockquote>
            </div>
        </div>
    </div>
    </div>



</body>

</html>
