<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Schedule Activity</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--FONT-->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Trains in the Area</h1>
                <p class="lead">Check the schedule for your train</p>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current trains-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='schedule-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (Min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- schedule new train  -->
                <div class="card mb-4">
                    <div class="card-header">Schedule a Train</div>
                    <div class="card-body">


                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name: </label>
                                <input class="form-control" id="train-name-input" placeholder="Train 10" type="text">
                            </div>
                            <div class="form-group">
                                <label for="dest-input">Destination: </label>
                                <input class="form-control" id="dest-input" placeholder="City" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input">First Train Time: </label>
                                <input class="form-control" id="first-train-input" placeholder="11:55" type="text">
                            </div>
                            <div class="form-group">
                                <label for="freq-input">Frequency: </label>
                                <input class="form-control" id="freq-input" placeholder="55" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Add Train</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Custom JavaScript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
